# Deploy Angular app (frontend/) to GitHub Pages en push a main.
# URL final: https://<usuario>.github.io/gestor-tareas/

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build for GitHub Pages
        working-directory: frontend
        run: npm run build:pages

      - name: Resolve output directory
        id: output
        working-directory: frontend
        run: |
          if [ -d "dist/gestor-tareas/browser" ]; then
            echo "path=dist/gestor-tareas/browser" >> $GITHUB_OUTPUT
          elif [ -d "dist/gestor-tareas" ]; then
            echo "path=dist/gestor-tareas" >> $GITHUB_OUTPUT
          else
            echo "Build output not found (expected dist/gestor-tareas/browser or dist/gestor-tareas)"
            exit 1
          fi

      - name: SPA fallback (404.html)
        working-directory: frontend
        run: |
          OUT="${{ steps.output.outputs.path }}"
          cp "$OUT/index.html" "$OUT/404.html"
          echo "Copied index.html â†’ 404.html for SPA routing on refresh/direct URLs"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/${{ steps.output.outputs.path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
