<app-page-header
  title="Administración"
  subtitle="Catálogos y configuración"
  icon="settings"
/>

<mat-tab-group>
  <mat-tab label="Categorías">
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="categories" class="full-width">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let c">{{ c.name }}</td>
          </ng-container>
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef>Color</th>
            <td mat-cell *matCellDef="let c">
              <span class="color-dot" [style.background]="c.color || '#999'"></span>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['name', 'color']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'color']"></tr>
        </table>
        <button mat-stroked-button class="mt-2">Agregar (mock)</button>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Estados">
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="statuses" class="full-width">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let s">{{ s.name }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['name']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name']"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Prioridades">
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="priorities" class="full-width">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let p">{{ p.name }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['name']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name']"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Equipos">
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="teams" class="full-width">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let t">{{ t.name }}</td>
          </ng-container>
          <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef>Área</th>
            <td mat-cell *matCellDef="let t">{{ t.area }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['name', 'area']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'area']"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Reglas de vencimiento">
    <mat-card>
      <mat-card-content>
        <p>Configurar reglas de vencimiento (ver página Alertas).</p>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
